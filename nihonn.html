<h3><font color="#ffcc00">日本の取り組み</font><p>
我々が住む日本に視点を向けてみると、食料自給率は３８％（農林水産省より２０１７年度調べ）とかなり低く、海外ほど大規模農園ができる土地も無い。<p>
その代わり食料廃棄量を減らす運動が始まっており、昨年の５月には「食品ロス減少推進法」が公布されている。
